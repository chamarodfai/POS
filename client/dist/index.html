<!doctype html>
<html lang="th">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" href="/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>POS System - ระบบขายเครื่องดื่ม</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sarabun:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script>
      window.addEventListener('error', function(e) {
        console.error('Global error:', e.error);
        document.getElementById('error-info').style.display = 'block';
        document.getElementById('error-message').textContent = e.error.message || e.message;
      });
      
      window.addEventListener('unhandledrejection', function(e) {
        console.error('Unhandled promise rejection:', e.reason);
        document.getElementById('error-info').style.display = 'block';
        document.getElementById('error-message').textContent = e.reason.message || e.reason;
      });
    </script>
    <script type="module" crossorigin src="/assets/index-BauQzSBV.js"></script>
    <link rel="stylesheet" crossorigin href="/assets/index-CFcE4QW9.css">
  </head>
  <body>
    <div id="root"></div>
    <div id="error-info" style="display: none; position: fixed; top: 0; left: 0; right: 0; bottom: 0; background: rgba(0,0,0,0.8); color: white; padding: 20px; z-index: 9999;">
      <h2>Error Detected</h2>
      <p id="error-message"></p>
      <button onclick="location.reload()" style="background: #dc2626; color: white; padding: 10px 20px; border: none; border-radius: 5px; cursor: pointer;">Reload Page</button>
    </div>
  </body>
</html>
